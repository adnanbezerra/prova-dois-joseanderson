<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Dashboard | Wes Bos</title>
    <link rel="shortcut icon" type="image/svg+xml" href="https://wesbos.com/favicon.svg">
    <link rel="shortcut icon" type="image/png" href="https://wesbos.com/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="myaccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://courses.wesbos.com/images/wesbos-logo.png" alt="Wesbos logo" srcset="">
        <h1>Courses</h1>
    </header>
    <div class="bottom-bar"></div>

    <div class="container">
        <div class="contents">
            <h2>
                Sign In
            </h2>

            <label for="signin-email-input">Email Address</label>
            <input type="email" id="signin-email-input">

            <label for="signin-password-input">Password</label>
            <input type="password" id="signin-password-input">

            <button>Sign In!</button>
        </div>
        <div class="contents">
            <h2>
                Sign Up
            </h2>

            <p>You'll have to create an account with the same email you used to purchase your product.</p>

            <label for="signup-email-input">Email Address</label>
            <input type="email" id="signup-email-input">

            <label for="signup-create-password-input">Create a Password</label>
            <input type="password" id="signup-create-password-input">

            <label for="signup-confirm-password-input">Confirm</label>
            <input type="password" id="signup-confirm-password-input">

            <button>Sign Up</button>
        </div>
        <div class="contents last">
            <h2>
                Password Reset
            </h2>

            <p>Forgot your password? Reset it here.</p>

            <label for="reset-email-input">Email Address</label>
            <input type="email" id="reset-email-input">

            <button>Reset</button>
        </div>
    </div>
</body>

</html>
